<style> .widget { position: fixed; bottom: 0; right: 0; width: 370px; height: 370px; overflow: hidden } .widget__body { display: inline-block } .widget__info { background: url(https://bomba.promodo.digital/img/widget.png) no-repeat; background-size: cover; background-position: center; width: 307px; height: 272px; position: absolute; top: 50%; left: 50%; -webkit-transform: translate(-50%,-50%); -ms-transform: translate(-50%,-50%); transform: translate(-50%,-50%) } .widget__close { position: absolute; top: 73px; right: 43px; width: 25px; height: 25px; z-index: 99 } .widget__close:after,.widget__close:before { content: ""; width: 22px; height: 3px; background: #000; position: absolute; top: 50%; left: 50%; -webkit-transform: translate(-50%,-50%) rotate(-45deg); -ms-transform: translate(-50%,-50%) rotate(-45deg); transform: translate(-50%,-50%) rotate(-45deg) } .widget__close:after { -webkit-transform: translate(-50%,-50%) rotate(45deg); -ms-transform: translate(-50%,-50%) rotate(45deg); transform: translate(-50%,-50%) rotate(45deg) } .widget__wheel { width: 370px; height: 370px; background: url(https://bomba.promodo.digital/img/widget-wheel.png) no-repeat; background-size: cover; background-position: center; -webkit-animation: widget_rotate 6s ease-in-out 0s infinite; animation: widget_rotate 6s ease-in-out 0s infinite } @-webkit-keyframes widget_rotate { 0% { -webkit-transform: rotate(0); transform: rotate(0) } 50% { -webkit-transform: rotate(45deg); transform: rotate(45deg) } 100% { -webkit-transform: rotate(0); transform: rotate(0) } } @keyframes widget_rotate { 0% { -webkit-transform: rotate(0); transform: rotate(0) } 50% { -webkit-transform: rotate(45deg); transform: rotate(45deg) } 100% { -webkit-transform: rotate(0); transform: rotate(0) } } </style>

<div class="widget-page">
	<div class="widget" hidden>
		<a href="#" class="widget__close"></a>
		<a href="https://games.bomba.md?utm_source=eSputnik-landing&utm_medium=email&utm_campaign=SumRoulette202" class="widget__body">
			<div class="widget__wheel"></div>
			<div class="widget__info"></div>
		</a>
	</div>
</div>

<script>
	(function init(){ 
		if(!sessionStorage.getItem('widget__close')){
			let widget = document.querySelector('.widget');
			let widgetClose = document.querySelector('.widget__close');
			widget.removeAttribute('hidden');
			widgetClose.onclick = (e)=>{
				e.preventDefault();
				sessionStorage.setItem('widget__close', true);
				widget.setAttribute("hidden","");
			}
		}
	})();
</script>
